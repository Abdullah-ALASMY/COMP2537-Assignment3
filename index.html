<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Memory Game</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Pok√©mon Memory Game</h1>
        <div class="controls">
            <button id="start">Start Game</button>
            <button id="reset">Reset Game</button>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="theme">Theme</button>
            <button id="power-up">Power-Up</button>
        </div>
        <div class="stats">
            <p>Clicks: <span id="clicks">0</span></p>
            <p>Matched: <span id="matched">0</span></p>
            <p>Pairs Left: <span id="pairs-left">0</span></p>
            <p>Total Pairs: <span id="total-pairs">0</span></p>
            <p>Timer: <span id="timer">60s</span></p>
        </div>
        <div id="message" class="message"></div>
        <div id="pokemon" class="grid"></div>
    </div>

    <script src="pokemon.js"></script>
</body>

</html>
